<!DOCTYPE html>
<html>
<head>
    <title>Buzzcut League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buzzcut League</h1>
        <h2>Box Scores</h2>
        <form action="/box_scores" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Box Scores">
        </form>
        <h2>Team Data</h2>
        <form action="/teams" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Team Data">
        </form>
        <h2>All Time Records</h2>
        <a href="/records">View Records</a>
        <h2>Head to Head Records</h2>
        <a href="/head_to_head">View Head to Head Records</a>
        <h2>Draft Data</h2>
        <a href="/draft_data">View Draft Data</a>
    </div>
</body>
</html>
