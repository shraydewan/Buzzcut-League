<!DOCTYPE html>
<html>
<head>
    <title>Buzzcut League</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {  
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f4f4f4;
        }
        .topnav {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            position: relative;
            padding: 160px;
            border: 1px solid black;
            color: white;
            background-image: url('{{ url_for('static', filename='images/IMG_0844.jpg') }}');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: 0;
        }
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            color: #CFCBCA;
            text-align: center;
            font-size: 70px;
        }
        h2 {
            color: #21295C;
            margin-top: 30px;
            font-size: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .countdown-section {
            background-color: #CFCBCA;
            color: #48483A;
            text-align: center;
            padding: 50px 0;
        }
        .countdown {
            font-size: 30px;
        }
        .countdown div {
            display: inline-block;
            margin: 0 10px;
        }
        .countdown span {
            display: block;
            font-size: 50px;
            padding: 10px;
        }
        .countdown label {
            display: block;
            font-size: 20px;
            color: #002500;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="draft_data">Drafts</a>
            <a href="head_to_head">Head to Head Records</a>
            <a href="records">All Time Records</a>
            <a href="teams">Team Data</a>
            <a href="box_scores">Box Scores</a>
        </div>
        <h1>Buzzcut League</h1>
    </div>
    <div class="countdown-section">
        <h2>Draft Day Countdown</h2>
        <div class="countdown">
            <div>
                <span id="days"></span>
                <label>days</label>
            </div>
            <div>
                <span id="hours"></span>
                <label>hours</label>
            </div>
            <div>
                <span id="minutes"></span>
                <label>minutes</label>
            </div>
            <div>
                <span id="seconds"></span>
                <label>seconds</label>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Box Scores (2020-)</h2>
        <form action="box_scores" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Box Scores">
        </form>
        <h2>Team Data (2020-)</h2>
        <form action="teams" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Team Data">
        </form>
        <h2>All Time Records (2020-)</h2>
        <a href="records">View Records</a>
        <h2>Head to Head Records (2020-)</h2>
        <a href="head_to_head">View Head to Head Records</a>
        <h2>Draft Data (2017-)</h2>
        <a href="draft_data">View Draft Data</a>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 2, 2024 18:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Output the result in the corresponding elements
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          // If the count down is over, write some text
          if (distance < 0) {
            clearInterval(x);
            document.querySelector(".countdown").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>
</body>
</html>
