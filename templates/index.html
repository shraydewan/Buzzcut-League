<!DOCTYPE html>
<html>
<head>
    <title>Buzzcut League</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {  
            font-family: Georgia,Times,Times New Roman,serif; 
            background-color: #f4f4f4;
        }
        .topnav {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            position: relative;
            padding: 100px;
            border: 1px solid black;
            color: white;
            background-image: url('{{ url_for('static', filename='images/IMG_0844.jpg') }}');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: 0;
        }
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        .countdown {
            padding: 80px auto;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            color: #999;
            text-align: center;
            font-size: 70px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .countdown {
            text-align: center;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="draft_data">Drafts</a>
            <a href="head_to_head">Head to Head Records</a>
            <a href="records">All Time Records</a>
            <a href="teams">Team Data</a>
            <a href="box_scores">Box Scores</a>
        </div>
        <h1>Buzzcut League</h1>
    </div>
    <div class="countdown">
        <h2>Countdown to Draft Day</h2>
        <p id="countdown-timer"></p>
    </div>
    <script>
        var countDownDate = new Date("Aug 2, 2024 18:00:00").getTime();
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown-timer").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>
    <div class="container">
        <h2>Box Scores (2020-)</h2>
        <form action="box_scores" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Box Scores">
        </form>
        <h2>Team Data (2020-)</h2>
        <form action="teams" method="post">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Get Team Data">
        </form>
        <h2>All Time Records (2020-)</h2>
        <a href="records">View Records</a>
        <h2>Head to Head Records (2020-)</h2>
        <a href="head_to_head">View Head to Head Records</a>
        <h2>Draft Data (2017-)</h2>
        <a href="draft_data">View Draft Data</a>
    </div>
</body>
</html>
