<!DOCTYPE html>
<html>
<head>
    <title>Head to Head Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .data tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Head to Head Records</h1>
        <a href="/">Back to Home</a>
        <form action="/head_to_head" method="post">
            <label for="owner">Select Owner:</label>
            <select id="owner" name="owner">
                
                    <option value="Adrian Bozocea">Adrian Bozocea</option>
                
                    <option value="Aniket Marathe">Aniket Marathe</option>
                
                    <option value="Deven Chatterjea">Deven Chatterjea</option>
                
                    <option value="Joel Jacob">Joel Jacob</option>
                
                    <option value="Kruthik Alapati">Kruthik Alapati</option>
                
                    <option value="Liam Das">Liam Das</option>
                
                    <option value="Manav Ramprasad">Manav Ramprasad</option>
                
                    <option value="Mateen Jangda">Mateen Jangda</option>
                
                    <option value="Rohan Shiknis">Rohan Shiknis</option>
                
                    <option value="Rushil Knagaram">Rushil Knagaram</option>
                
                    <option value="Sainath Rajendrakumar">Sainath Rajendrakumar</option>
                
                    <option value="Shashaank Aiyer">Shashaank Aiyer</option>
                
                    <option value="Shray Dewan">Shray Dewan</option>
                
                    <option value="Vibhav Kanyadan">Vibhav Kanyadan</option>
                
            </select>
            <input type="submit" value="Filter">
        </form>
        
            <table border="1" class="dataframe data">
  <thead>
    <tr style="text-align: right;">
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
        
    </div>
</body>
</html>
